<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Your Website Title</title>
  <meta name="description" content="A brief description of your website for SEO purposes.">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="author" content="Your Name or Company">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Your Website Title">
  <meta property="og:description" content="A brief description of your website for social sharing.">
  <meta property="og:image" content="assets/images/og-image.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Website Title">
  <meta name="twitter:description" content="A brief description of your website for Twitter sharing.">
  <meta name="twitter:image" content="assets/images/og-image.png">

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="manifest" href="assets/images/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fonts (Example: Google Fonts) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

  <!-- Other Meta -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header>
    <nav>
      <!-- Navigation structure -->
      <a href="/" class="logo">
        <img src="assets/images/logo.png" alt="Logo" width="40" height="40">
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main content goes here -->
    <section>
      <h1>Welcome to Your Website</h1>
      <p>This is a starter template for your next project.</p>
      <img src="assets/images/placeholder.png" alt="Placeholder image" width="600" height="400">
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/main.js"></script>
</body>
</html>
